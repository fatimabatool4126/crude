{% extends 'base.html' %}



{% block text_center %}
<div class="div row">
  <div class="div col-sm-5">
    <h2 class="alert alert-success text-center">Add Students Data</h2>
    <form action="" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Add" class="btn btn-info">
    </form>
  </div>

<div class="div col-sm-7">
  <h4 class="alert alert-success text-center">Show Students Data</h4>
  <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
            {% for i in st %}
          <tr>
            <th scope="row">{{i.id}}</th>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.password}}</td>
            <td>
              <a href="{% url 'update' i.id %}" class="btn btn-success">Edit</a>
                <form action="{% url 'delete' i.id %}" method="POST">
                    {% csrf_token %}
                    <input type="submit" value="Delete" class="btn btn-danger">
                </form>
            </td>

          </tr>
          {% endfor %}
          
        </tbody>
      </table>



</div>


</div>


{% endblock text_center %}
